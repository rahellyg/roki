services:
  - type: web
    name: roki-api
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_FAMILY
        value: "4"
      - key: SMTP_CONNECTION_TIMEOUT
        value: "10000"
      - key: SMTP_GREETING_TIMEOUT
        value: "10000"
      - key: SMTP_SOCKET_TIMEOUT
        value: "15000"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: MAIL_FROM
        sync: false
      - key: MAIL_TO
        sync: false
